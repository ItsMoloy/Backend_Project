<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Category Entity -->
  <rect x="50" y="50" width="200" height="150" fill="#f4f4f4" stroke="#000" stroke-width="2" />
  <text x="150" y="80" font-size="16" font-weight="bold" text-anchor="middle">Category</text>
  <line x1="50" y1="100" x2="250" y2="100" stroke="#000" stroke-width="1" />
  <text x="60" y="120" font-size="14">id (PK)</text>
  <text x="60" y="140" font-size="14">name</text>
  <text x="60" y="160" font-size="14">description</text>
  <text x="60" y="180" font-size="14">createdAt</text>
  <text x="60" y="200" font-size="14">updatedAt</text>

  <!-- Product Entity -->
  <rect x="400" y="50" width="300" height="200" fill="#f4f4f4" stroke="#000" stroke-width="2" />
  <text x="550" y="80" font-size="16" font-weight="bold" text-anchor="middle">Product</text>
  <line x1="400" y1="100" x2="700" y2="100" stroke="#000" stroke-width="1" />
  <text x="410" y="120" font-size="14">id (PK)</text>
  <text x="410" y="140" font-size="14">name</text>
  <text x="410" y="160" font-size="14">price</text>
  <text x="410" y="180" font-size="14">discount</text>
  <text x="410" y="200" font-size="14">productCode</text>
  <text x="410" y="220" font-size="14">category (FK)</text>
  <text x="410" y="240" font-size="14">createdAt</text>
  <text x="410" y="260" font-size="14">updatedAt</text>

  <!-- Relationship -->
  <line x1="250" y1="125" x2="400" y2="125" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="325" y="110" font-size="14" text-anchor="middle">1</text>
  <text x="325" y="140" font-size="14" text-anchor="middle">N</text>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
</svg>